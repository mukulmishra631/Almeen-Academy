<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
    <!-- Favicon (Browser tab icon) -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images_almeen/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images_almeen/favicon-16x16.png"
    />

    <!-- Apple Touch Icon (iOS Home screen icon) -->
    <link rel="apple-touch-icon" href="Images_almeen/apple-touch-icon.png" />

    <!-- Web Manifest -->
    <link rel="manifest" href="Images_almeen/site.webmanifest" />

    <meta name="theme-color" content="#FF0000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="logo">
          <img src="Images_almeen/logoalmeen.jfif" alt="Logo" width="40" />
          Almeen Academy
        </div>

        <nav>
          <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="academics.html">Academics</a></li>
            <li><a href="admission.html">Admission</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>

        <button
          class="hamburger"
          onclick="toggleMenu()"
          aria-label="Toggle navigation menu"
        >
          â˜°
        </button>
      </div>
    </header>
    <!--Gallery section-->
    <main class="gallery">
      <h1>School Events Gallery</h1>

      <div class="gallery-container">
        <!-- Photo Gallery -->
        <section class="gallery-photos">
          <h2>Photo Gallery</h2>
          <div class="grid">
            <div class="grid-item">
              <img src="Images_almeen/campus_img.jpg" alt="Event 1" />
            </div>
            <div class="grid-item">
              <img src="Images_almeen/image2.jfif" alt="Event 2" />
            </div>
            <div class="grid-item">
              <img src="Images_almeen/image3.jfif" alt="Event 3" />
            </div>
            <div class="grid-item">
              <img src="Images_almeen/image4.avif" alt="Event 4" />
            </div>
            <!-- Add more images as required -->
          </div>
        </section>

        <!-- Video Gallery -->
        <section class="gallery-videos">
          <h2>Video Gallery</h2>
          <div class="video-grid">
            <div class="video-item">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/E-iPkeJzXjg?si=4Arqf8CbRcPnm_59"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="video-item">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/C6I_bW139B4?si=oSA4QhB4LF29J5SB"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe>
            </div>
            <!-- Add more videos as required -->
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 ALMEEN ACADEMY. All rights reserved.</p>
    </footer>

    <script src="js/commons.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
